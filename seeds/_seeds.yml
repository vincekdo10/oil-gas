version: 2

seeds:
  - name: raw_rigs
    description: "Raw data for oil & gas drilling rigs"
    columns:
      - name: rig_id
        description: "Unique identifier for the rig"
        tests:
          - unique
          - not_null
      - name: rig_name
        description: "Rig name"
      - name: rig_type
        description: "Type of rig (Land or Offshore)"
      - name: basin
        description: "Basin where the rig is operating"
      - name: status
        description: "Current rig status"
        tests:
          - accepted_values:
              values: ['Active', 'Idle', 'Maintenance']
      - name: day_rate
        description: "Daily rental rate in USD"
      - name: capacity_depth_ft
        description: "Maximum drilling depth capacity in feet"
      - name: crew_size
        description: "Number of crew members"
      - name: commissioning_date
        description: "Date the rig was commissioned"
      - name: last_inspection_date
        description: "Date of last safety inspection"

  - name: raw_wells
    description: "Raw data for oil & gas wells"
    columns:
      - name: well_id
        description: "Unique identifier for the well"
        tests:
          - unique
          - not_null
      - name: well_name
        description: "Well name"
      - name: basin_id
        description: "Foreign key to basin"
      - name: customer_id
        description: "Foreign key to customer"
      - name: well_type
        description: "Type of well (Horizontal or Vertical)"
      - name: spud_date
        description: "Date drilling began"
      - name: completion_date
        description: "Date well was completed"
      - name: status
        description: "Current well status"
      - name: total_depth_ft
        description: "Total vertical depth in feet"
      - name: lateral_length_ft
        description: "Horizontal lateral length in feet"
      - name: daily_production_boe
        description: "Daily production in barrels of oil equivalent"
      - name: estimated_reserves_boe
        description: "Estimated remaining reserves in BOE"
      - name: operator_name
        description: "Operating company name"

  - name: raw_service_orders
    description: "Raw data for service orders and operations"
    columns:
      - name: order_id
        description: "Unique identifier for the service order"
        tests:
          - unique
          - not_null
      - name: rig_id
        description: "Foreign key to rig"
      - name: well_id
        description: "Foreign key to well"
      - name: customer_id
        description: "Foreign key to customer"
      - name: service_type
        description: "Type of service provided"
      - name: service_date
        description: "Date service was performed"
      - name: completion_date
        description: "Date service was completed"
      - name: status
        description: "Service order status"
      - name: revenue_amount
        description: "Revenue in USD"
      - name: crew_size
        description: "Number of crew members assigned"
      - name: duration_days
        description: "Service duration in days"

  - name: raw_equipment
    description: "Raw data for drilling and service equipment"
    columns:
      - name: equipment_id
        description: "Unique identifier for equipment"
        tests:
          - unique
          - not_null
      - name: equipment_name
        description: "Equipment name"
      - name: equipment_type
        description: "Type of equipment"
      - name: assigned_rig_id
        description: "Foreign key to rig where equipment is assigned"
      - name: status
        description: "Equipment status"
      - name: purchase_date
        description: "Date equipment was purchased"
      - name: purchase_cost
        description: "Purchase cost in USD"
      - name: annual_maintenance_cost
        description: "Annual maintenance cost in USD"
      - name: last_maintenance_date
        description: "Date of last maintenance"
      - name: expected_life_years
        description: "Expected useful life in years"

  - name: raw_safety_incidents
    description: "Raw data for safety incidents and near-misses"
    columns:
      - name: incident_id
        description: "Unique identifier for incident"
        tests:
          - unique
          - not_null
      - name: rig_id
        description: "Foreign key to rig where incident occurred"
      - name: incident_date
        description: "Date of incident"
      - name: incident_type
        description: "Type of safety incident"
      - name: severity
        description: "Severity level (Low, Medium, High, Critical)"
        tests:
          - accepted_values:
              values: ['Low', 'Medium', 'High', 'Critical']
      - name: days_away_from_work
        description: "Number of days away from work"
      - name: restricted_work_days
        description: "Number of restricted work days"
      - name: status
        description: "Incident investigation status"
      - name: resolution_date
        description: "Date incident was resolved"
      - name: description
        description: "Incident description"
      - name: corrective_action
        description: "Corrective actions taken"

  - name: raw_customers
    description: "Raw data for oil & gas service customers"
    columns:
      - name: customer_id
        description: "Unique identifier for customer"
        tests:
          - unique
          - not_null
      - name: customer_name
        description: "Customer company name"
      - name: customer_type
        description: "Customer type (Major Integrated, Independent E&P)"
      - name: headquarters_city
        description: "HQ city"
      - name: headquarters_state
        description: "HQ state"
      - name: annual_revenue_millions
        description: "Annual revenue in millions USD"
      - name: employee_count
        description: "Number of employees"
      - name: years_as_customer
        description: "Years as a customer"
      - name: contract_tier
        description: "Contract tier level"
        tests:
          - accepted_values:
              values: ['Platinum', 'Gold', 'Silver', 'Bronze']
      - name: primary_contact_email
        description: "Primary contact email"

  - name: raw_basins
    description: "Raw data for oil & gas basins"
    columns:
      - name: basin_id
        description: "Unique identifier for basin"
        tests:
          - unique
          - not_null
      - name: basin_name
        description: "Basin name"
      - name: region
        description: "Geographic region"
      - name: state
        description: "State or offshore designation"
      - name: basin_type
        description: "Type of basin (Oil, Gas, Oil & Gas)"
      - name: total_area_sq_miles
        description: "Total area in square miles"
      - name: active_wells
        description: "Number of active wells in basin"
      - name: proven_reserves_boe
        description: "Proven reserves in BOE"
      - name: discovery_year
        description: "Year basin was discovered"
      - name: primary_formation
        description: "Primary geological formation"


semantic_models:
  - name: operations
    description: "Operational metrics semantic model for rig utilization"
    model: ref('int_rig_utilization_daily')
    defaults:
      agg_time_dimension: date_day
    
    entities:
      - name: rig_id
        type: foreign
    
    dimensions:
      - name: date_day
        type: time
        type_params:
          time_granularity: day
      
      - name: rig_name
        type: categorical
      
      - name: basin
        type: categorical
      
      - name: rig_type
        type: categorical
      
      - name: status
        type: categorical
    
    measures:
      - name: active_rig_days
        description: "Number of active rig days"
        agg: sum
        expr: is_active
      
      - name: total_rig_days
        description: "Total rig days"
        agg: count
      
      - name: avg_day_rate
        description: "Average day rate in USD"
        agg: average
        expr: day_rate_usd
      
      - name: total_revenue_potential
        description: "Total revenue potential"
        agg: sum
        expr: daily_revenue_potential
      
      - name: rig_count
        description: "Number of distinct rigs"
        agg: count_distinct
        expr: rig_id
